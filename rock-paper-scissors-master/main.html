<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link
    href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper and Scissors!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="title">
      <h1>Rock</h1>
      <h1>Paper</h1>
      <h1>Scissors</h1>
    </div>
    <div class="scoreboard">
      <h2>Score</h2>
      <h1 class="score">0</h1>
    </div>
  </div>
  <div class="main">
    <div class="top">
      <a href="http://127.0.0.1:5500/result.html" class="options-container paper" id="paper">
        <img class="options" src="/images/icon-paper.svg" alt="">
      </a>
      <a href="http://127.0.0.1:5500/result.html" class="options-container scissors" id="scissors">
        <img class="options" src="/images/icon-scissors.svg" alt="">
      </a>
    </div>
    <a href="http://127.0.0.1:5500/result.html" class="options-container rock" id="rock">
      <img class="options" src="/images/icon-rock.svg" alt="">
    </a>
  </div>
  <button class="rules-btn">
    Rules
  </button>
  <div class="rules">
    <img class="rules-img" src="/images/image-rules.svg" alt="">
    <img class="times" src="/images/icon-close.svg" alt="">
  </div>
  <script src="/main.js"></script>
</body>

</html>
